<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, intital-scale-1" />

  <link rel="stylesheet" href="style.css" />

  <title>Weather Journal</title>
</head>

<body>
    <header>
      <h1>Weather Journal App</h1>
    </header>

    <main>
      <form>
        <div class="zip">
          <label for="zip">Enter your location:</label>
          <input id="zip" maxlength="5" minlength="5" size="7" type="number" placeholder="Enter your zipcode here">
        </div>
        <div class="feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea id="feelings" rows="4" cols="50">
        </div>
        <button id="generate" type="submit">Submit</button>
      </form>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </main>

    <footer>
      <p>&copy 2020 Adam Caplan</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
