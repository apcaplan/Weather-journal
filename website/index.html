<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, intital-scale-1" />

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>Weather Journal</title>
</head>

<body>
    <header>
      <h1>Weather Journal</h1>
    </header>

    <main>
      <form id="form">
        <div class="zip">
          <label for="zip">Your location:</label>
          <input
            id="zip"
            maxlength="5"
            minlength="5"
            placeholder="Enter your zipcode here"
            size="10"
            type="number"
          >
        </div>
        <div class="feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea id="feelings" rows="4" cols="50"></textarea>
        </div>
        <div class="button">
          <button id="generate" type="submit">Submit</button>
       </div>
      </form>
      <div id="entryHolder" class="hide">
        <div class="response">
          <div id="date"></div>
          <div id="city"></div>
          <div id="temp"></div>
          <div id="weather"></div>
          <div id="content"></div>
        </div>
          <div id="conclusion">Do you think the weather is affecting your mood?<div>

      </div>
    </main>

    <footer>
      <p>&copy 2020 Adam Caplan</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
